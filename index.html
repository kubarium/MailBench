<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MailBench</title>
  <script>window.$ = window.jQuery = require('./js/jquery-3.1.1.min.js')</script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">


  <link rel="stylesheet" href="./css/photon.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <!-- Photon.css 
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
  <script src="./js/bootstrap.min.js"></script>
  

  <!-- Google fonts: Roboto -->
  <link rel="stylesheet" href="./css/uikit.min.css" />
  <script src="./js/uikit.min.js"></script> -->
  <script>require('electron-connect').client.create()</script>

  <style>
    .window {
      overflow: hidden;
    }
    
    .settings,
    .template-specific {
      flex-grow: 1;
      background: #f5f5f4;
    }
    
    .preview {
      flex-grow: 2;
      flex-shrink: 0;
      border: 1px solid #ddd;
      border-top: 0;
      border-bottom: 0;
    }
    
    .window-content {
      flex-direction: row;
      flex-wrap: nowrap
    }
  </style>
</head>

<body style="-webkit-app-region: drag; ">

  <div class="window">
    <header class="toolbar toolbar-header">


      <div class="toolbar-actions">

        <div class="btn-group">
          <button class="btn red icon icon-record">

            </button>

          <button class="btn btn-default">
              <span class="icon icon-eye"></span>
            </button>
          <button class="btn btn-default">
              <span class="icon icon-mail"></span>
            </button>
          <button class="btn btn-default active">
              <span class="icon icon-layout"></span>
            </button>
          <button class="btn btn-default">
              <span class="icon icon-menu"></span>
            </button>
          <button class="btn btn-default">
              <span class="icon icon-shuffle"></span>
            </button>
        </div>

        <button class="btn btn-default">
            <span class="icon icon-home icon-text"></span>
            Filters
          </button>

        <button class="btn btn-default btn-dropdown pull-right js-popover-trigger">
            <span class="icon icon-megaphone"></span>
          </button>
      </div>
    </header>

    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm settings">
          <nav class="nav-group">
            <h5 class="nav-group-title">Mail Server</h5>

            <span class="nav-group-item">
              <form>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="SMTP (mail.domain.com)">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" placeholder="Port">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> This is a checkbox
    </label>
  </div>
  
  <div class="radio">
    <label>
      <input type="radio" name="radios" checked>
      Keep your options open
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="radios">
      Be sure to remember to check for unknown unknowns
    </label>
  </div>
</form>
            </span>

          </nav>

          <nav class="nav-group">
            <h5 class="nav-group-title">Recipients
              <button type="button" class="btn btn-form btn-primary pull-right">Add</button>


            </h5>
            <span class="nav-group-item">
                <div class="checkbox">
      <input type="checkbox"> 

    <input type="email" class="form-control" placeholder="user@domain.com">
    
              <button type="button" class="blue icon icon-cancel"></button>
        </div>
        </span>
          </nav>
          <nav class="nav-group">
            <h5 class="nav-group-title">Litmus Test</h5>
            <span class="nav-group-item">
                <span class="icon icon-drive"></span> Backup disk
            </span>
          </nav>
          <nav class="nav-group">
            <h5 class="nav-group-title">Variables</h5>
            <span class="nav-group-item">
                <span class="icon icon-drive"></span> Backup disk
            </span>
          </nav>
        </div>
        <div class="preview">fuck me</div>
        <div class="pane-sm template-specific">
          asds
        </div>
      </div>
    </div>
  </div>
</body>

</html>
